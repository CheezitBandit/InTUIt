<style is="custom-style">
  .col paper-dropdown-menu {
    width: 100%;
  }

  .eval.stmt.collapsible, .eval.stmt.toggle {
    left: 30px;
    position: relative;
    margin-left: 2%;
    margin-right: 2%;
    width: 91%;
  }

  .eval.stmt.collapsible > div {
	  overflow: auto;
	  margin-left: 2%;
	  width: 91%;
  }

  #submit_base_policy {
    margin-top: 20px;
    margin-right: 0px;
    float: right;
    width: 300px;
  }

  .add_stmt, .remove_stmt {
    clear: both;
    left: 30px;
    margin-top: 20px;
    margin-left: 2%;
    position: relative;
    width: 300px;
  }
</style>

<script>
'use strict';

var evalDevice = `<paper-button class="eval device toggle"></paper-button>
<iron-collapse class="eval device collapsible">
  <div></div>
</iron-collapse>`;

var evalAttrib = `<paper-button class="eval attrib toggle"></paper-button>
<iron-collapse class="eval attrib collapsible">
  <div>
    <paper-button class="add_stmt">Add New Statement</paper-button>
  </div>
</iron-collapse>`;

var evalStatement = `<paper-button class="eval stmt toggle"></paper-button>
<iron-collapse class="eval stmt collapsible">
  <div>
    <div class="col states">
      <h3>Given</h3>
      <paper-dropdown-menu>
        <paper-menu class="dropdown-content"></paper-menu>
      </paper-dropdown-menu>
    </div>
    <div class="col actions">
      <h3>Associate</h3>
      <paper-dropdown-menu label="action to take">
        <paper-menu class="dropdown-content"></paper-menu>
      </paper-dropdown-menu>
      <paper-button class="remove_stmt">Remove Statement</paper-button>
    </div>
  </div>
</iron-collapse>`;
</script>
