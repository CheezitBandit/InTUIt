<!-- Modal for Adding a device -->
<div class="modal fade" id="add-device-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content bigModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" id="myModalLabel">Add a Device</h4>
      </div>
      <div class="modal-body">

        <form id="addDevice" onsubmit="addDevice()">
          <div class="form-group">
            <label for="deviceName">Device Name:</label>
            <input type="text" class="form-control" id="deviceName" placeholder="Laser1" required> <br>
            <label for="deviceStates">Possible Device States:</label>
            <input type="text" class="form-control" id="deviceStates" aria-describedby="statesHelp" placeholder="On, Off, ect." required>
            <small id="statesHelp" class="form-text text-muted">Separate states with a comma ,</small> <br>
            <label for="deviceActions">Device Actions:</label>
            <input type="text" class="form-control" id="deviceActions" aria-describedby="actionsHelp" placeholder="gpio.output(20,1), gpio.output(20,0), ect" required>
            <small id="actionsHelp" class="form-text text-muted">Separate actions with a comma ,</small> <br>
            <label for="deviceDependencies">Functional Dependencies:</label>
            <input type="text" class="form-control" id="deviceDependencies" placeholder="Area:ACU, Area:ACU2, ect" required> <br>
          </div>
		  <hr>
		  
		  <table id="deviceTable">
		    <thead>
		      <tr><th>Device Name</th><th>States</th><th>Actions</th><th>Functional Dependencies</th></tr>
		    <thead>
		    <tbody>

		    </tbody>
		  </table>
		  
          <hr>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Add Device">
		    
        </form>


      </div>
    </div>
  </div>
</div>
